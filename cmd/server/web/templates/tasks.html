<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Status</th>
      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Job ID</th>
      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Image</th>
      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Created/Ended
        At
      </th>
      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="bg-gray-800 text-white divide-y divide-gray-700">
    {{ range . }}
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{ .Status }}</td>
      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .ID }}</td>
      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .Image }}</td>
      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          data-timestamp="{{ if .EndedAt.IsZero }}{{ .CreatedAt.Format "2006-01-02T15:04:05Z07:00" }}{{ else }}{{ .EndedAt.Format "2006-01-02T15:04:05Z07:00" }}{{ end }}">
      {{- if .EndedAt.IsZero }}
      {{ .CreatedAt }}
      {{- else }}
      {{ .EndedAt }}
      {{- end }}
      </td>

      <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <div class="flex justify-start space-x-2">
          <div class="inline-flex rounded-md shadow-sm" role="group">
            <button onclick="window.open('/command/{{ .ID }}', '_blank')"
                    class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
            >View Command
            </button>
            <button onclick="window.open('/logs/{{ .ID }}', '_blank')"
                    class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
            >View Logs
            </button>
          </div>
        </div>
      </td>
    </tr>
    {{ end }}
    </tbody>
  </table>
</div>
